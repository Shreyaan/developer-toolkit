    <!-- Primary Meta Tags -->

    <meta property="og:type" content="website" />

      property="og:url"

      property="twitter:url"

          "@type": "SearchAction",
          "target": "https://modern-developer-toolkit.vercel.app/?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
